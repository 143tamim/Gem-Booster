<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Boosters - Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            margin-top: 50px;
        }
        .container {
            padding: 40px;
            text-align: center;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 50px auto;
        }
        .points {
            font-size: 22px;
            font-weight: bold;
        }
        .random-number {
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
            margin-top: 20px;
        }
        .button {
            margin: 15px;
            padding: 18px 40px;
            font-size: 18px;
            border: none;
            background: linear-gradient(to right, #00E5FF, #00C853);
            color: white;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }
        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">‚Üê Home</button>

    <h1>Gem Boosters - Game</h1>

    <div class="container">
        <div class="points">üíé Points: <span id="points">0</span></div>
        <div id="randomNumber" class="random-number">‚ùì</div>
        <button class="button" id="generateBtn" onclick="generateNumber()">üé∞ Generate</button>
        <button class="button" id="collectBtn" onclick="collectPoints()" style="display: none;">‚úÖ Collect</button>
        <button class="button" id="refuseBtn" onclick="resetGame()" style="display: none;">‚ùå Refuse</button>
    </div>

    <script type="module">
        import { 
            auth,
            database,
            ref,
            update,
            onValue,
            onAuthStateChanged
        } from './firebase-config.js';

        let currentPoints = 0;

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = 'index.html';
        });

        const userRef = ref(database, 'users/' + auth.currentUser?.uid);
        onValue(userRef, (snapshot) => {
            currentPoints = snapshot.val()?.points || 0;
            document.getElementById('points').textContent = currentPoints;
        });

        function generateNumber() {
            const number = Math.floor(Math.random() * 10) + 1;
            document.getElementById("randomNumber").innerText = number;
            document.getElementById("generateBtn").style.display = "none";
            document.getElementById("collectBtn").style.display = "inline-block";
            document.getElementById("refuseBtn").style.display = "inline-block";
        }

        async function collectPoints() {
            const number = parseInt(document.getElementById("randomNumber").innerText);
            await update(ref(database, 'users/' + auth.currentUser.uid), {
                points: currentPoints + number
            });
            resetGame();
        }

        function resetGame() {
            document.getElementById("randomNumber").innerText = "‚ùì";
            document.getElementById("generateBtn").style.display = "inline-block";
            document.getElementById("collectBtn").style.display = "none";
            document.getElementById("refuseBtn").style.display = "none";
        }
    </script>
</body>
</html>
